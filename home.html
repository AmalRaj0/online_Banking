<body style="background-image: url('https://img.freepik.com/premium-vector/digital-finance-banking-investment-service-futuristic-bank-building-with-online-growth-graph_251139-785.jpg');background-repeat: no-repeat;background-size:cover;">
   <header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" aria-disabled="true">About</a>
              </li>
            </ul>
          </div>
        </div>
        <div>
            <button onclick="del()" class="btn btn-danger me-3">Logout</button>
        </div>
      </nav>
   </header> 
   <section>
    <div class="text-center bg-body-secondary">
        <h1>WELCOME USER</h1>
        <p class="fw-medium">Online Banking Service</p>
    </div>
    <div style="padding-left: 280px; padding-top:180px ;" class="row mt-2 ">
        <div class="col-6 ">
            <div class="w-75 shadow border border-1 border-light p-5">
                <h1 class="text-center text-light">Deposit</h1>
              <form id="myform" action="">
                <input id="depo" placeholder="Enter the amount" class="form-control mb-2" type="text">
                <input  id="pass" placeholder="password" class="form-control" type="password">
                <div class="text-center">
                <button type="button" onclick="deposit()" class="btn btn-primary mb-2 mt-2">Deposit</button>
              </form>
              </div>
              <p class="fw-medium text-light text-center" id="notify1"></p>
            </div>
        </div>
        <div class="col-6 w-50">
            <div class="w-75 shadow border border-1 border-light p-5">
                <h1 class="text-center text-light">Withdraw</h1>
                <input id="withdraw1" placeholder="Enter the amount" class="form-control mb-2" type="text">
                <input id="pass2" placeholder="password" class="form-control" type="text">
                <div class="text-center">
                <button onclick="withdraw()" class="btn btn-primary mb-2 mt-2">Withdraw</button>
                
                </div>
                <p class="fw-medium text-light text-center" id="notify2"></p>
            </div>
        </div>
    </div>
   </section>
